<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Mahasiswa Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container py-5">
        <div class="header-section text-center mb-5">
            <h1 class="fw-bold"><i class="fas fa-graduation-cap me-2"></i>Data Mahasiswa</h1>
            <p class="text-secondary">Kelola data akademik dengan cepat dan mudah</p>
        </div>
        
        <div class="row justify-content-center mb-5">
            <div class="col-md-10">
                <div class="main-card p-4">
                    <form id="studentForm" class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Nama Lengkap</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" id="name" class="form-control" placeholder="Nama Mahasiswa" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">NIM</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                <input type="number" id="nim" class="form-control" placeholder="Nomor Induk" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Jurusan</label>
                            <select id="major" class="form-select">
                                <option value="Informatika">Informatika</option>
                                <option value="Sistem Informasi">Sistem Informasi</option>
                                <option value="Teknik Elektro">Teknik Elektro</option>
                                <option value="Desain Komunikasi Visual">DKV</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="submit" id="submitBtn" class="btn btn-action w-100">
                                <i class="fas fa-plus me-1"></i> Simpan
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="mb-0 fw-bold">Daftar Mahasiswa</h5>
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Cari nama atau NIM...">
                    </div>
                </div>

                <div class="table-container shadow-sm">
                    <table class="table table-borderless align-middle mb-0">
                        <thead>
                            <tr>
                                <th class="ps-4">NIM</th>
                                <th>Mahasiswa</th>
                                <th>Jurusan</th>
                                <th class="text-center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="studentTableBody">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
